[tasks.check-stress-test-deps]
private = true
script = '''
#!/usr/bin/env bash
set -e
echo "üîç Checking prerequisites..."

missing_deps=()
command -v docker >/dev/null 2>&1 || missing_deps+=("docker")
command -v jq >/dev/null 2>&1 || missing_deps+=("jq")
command -v telnet >/dev/null 2>&1 || missing_deps+=("telnet")

if [ ${#missing_deps[@]} -ne 0 ]; then
    echo "‚ùå Missing required tools: ${missing_deps[*]}"
    echo "Please install them first."
    exit 1
fi

echo "‚úÖ All prerequisites are available"
'''

[tasks.ensure-node-running]
private = true
script = '''
#!/usr/bin/env bash
set -e
if ! curl -s ${NODE_ENDPOINT}/info >/dev/null 2>&1; then
    echo "‚ö†Ô∏è  Node not running. Starting development node..."
    cargo make start-node-dev
    
    # Wait for node to be ready
    echo "Waiting for node to be ready..."
    max_attempts=30
    attempt=0
    while [ $attempt -lt $max_attempts ]; do
        if curl -s ${NODE_ENDPOINT}/info >/dev/null 2>&1; then
            echo "‚úÖ Node is ready!"
            break
        fi
        sleep 2
        attempt=$((attempt + 1))
        echo -n "."
    done
    
    if [ $attempt -eq $max_attempts ]; then
        echo "‚ùå Node failed to start"
        exit 1
    fi
fi
'''

